<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Captcha</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/8e3e35d3e8.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --teal: #2CB9B0;
      --navy: #0A2342;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--teal), var(--navy));
      min-height: 100vh;
      color: white;
    }

    /* Navigation */
    .navigation {
      background-color: #0f1111;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 40px;
      width: 40px;
    }

    .nav-add {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .nav-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .lists {
      display: flex;
      list-style: none;
      gap: 30px;
    }

    .lists li a {
      color: white;
      text-decoration: none;
    }

    .lists li a:hover {
      color: #ccc;
    }

    .sign-btn {
      padding: 5px 10px;
      background-color: #585757;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      width: 10%;
      min-width: 80px;
      text-align: center;
    }

    .sign-btn:hover {
      background-color: #a1a1a1;
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: white;
    }

    @media (max-width: 768px) {
      .nav-center {
        display: none;
      }

      .lists {
        flex-direction: column;
        position: fixed;
        top: 0;
        left: -100%;
        height: 100vh;
        width: 70%;
        background-color: #0f1111;
        padding-top: 70px;
        transition: left 0.3s ease;
        z-index: 1000;
      }

      .lists.show {
        left: 0;
      }

      .lists li {
        padding: 15px 20px;
        border-bottom: 1px solid #333;
      }

      .hamburger {
        display: block;
        z-index: 1100;
      }

      .sign-btn {
        display: none;
      }
    }

    /* Login container */
    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .container {
      width: 280px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 0 10px gray;
      padding: 20px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="Password"] {
      padding: 8px;
      width: 95%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .wrap {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-bottom: 15px;
    }

    #cap {
      width: 50%;
      border: 1px solid white;
      border-radius: 4px;
      text-align: center;
      padding: 6px;
    }

    button {
      background-color: rgb(22, 173, 22);
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      width: 60%;
      margin: 0 auto;
      display: block;
    }

    button:hover {
      background-color: rgb(83, 230, 83);
    }
  </style>
</head>

<body onload="show()">
  <!-- Navigation Bar -->
  <div class="navigation">
    <div class="nav-left">
      <img src="https://www.quickpf.com/wp-content/uploads/2022/06/candidate-icon-10.png" alt="Logo" class="logo-img" onclick="refreshPage()">
      <span class="nav-add">Quick PF</span>
    </div>

    <div class="hamburger" id="hamburger">&#9776;</div>

    <div class="nav-center">
      <ul class="lists" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <button class="sign-btn">Sign In</button>
  </div>

  <!-- Login Form -->
  <div class="center-box">
    <div class="container">
      <h2>Login</h2>
      <div class="input-group">
        <label for="Username">Username</label>
        <input type="text" id="Username" required />
        <i class="fas fa-eye" style="margin-left: -25px; cursor: pointer; color: black;"
          onclick="(function(e){const input=document.getElementById('Username'); input.type=input.type==='text'?'password':'text'; e.classList.toggle('fa-eye'); e.classList.toggle('fa-eye-slash');})(this)"></i>
      </div>
      <div class="input-group">
        <label for="Password">Password</label>
        <input type="text" id="Password" required />
        <i class="fas fa-eye" style="margin-left: -25px; cursor: pointer; color: black;"
          onclick="(function(e){const input=document.getElementById('Password'); input.type=input.type==='password'?'text':'password'; e.classList.toggle('fa-eye'); e.classList.toggle('fa-eye-slash');})(this)"></i>
      </div>
      <label for="Captcha">Captcha</label>
      <div class="wrap">
        <div id="cap"></div>
        <input id="Captcha" type="text" />
        <button onclick="refresh()">‚ü≥</button>
      </div>
      <button onclick="submit()">Login</button>
    </div>
  </div>


  <!-- JavaScript -->

  <script>
    let com = '';

    function show() {
      com = '';
      let character = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890';
      for (let i = 0; i < 5; i++) {
        com += character.charAt(Math.floor(Math.random() * character.length));
      }
      document.getElementById('cap').innerHTML = com;
    }

    function refresh() {
      show();
    }

    function submit() {
      let id = document.getElementById('Username').value;
      let Password = document.getElementById('Password').value;
      let Captcha = document.getElementById('Captcha').value;

      if (id === 'admin@gmail.com' && Password === '1234') {
        if (com === Captcha) {
          window.location.href = 'home1.html';
        } else {
          alert("Invalid Captcha");
        }
      } else {
        alert("Invalid Username or Password");
      }
    }

    const navLinks = document.getElementById("nav-links");
    const hamburger = document.getElementById("hamburger");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    document.querySelectorAll(".lists a").forEach(link => {
      link.addEventListener("click", () => {
        navLinks.classList.remove("show");
      });
    });

    // Reload page when clicked on logo 
    function refreshPage() {
      location.reload()
    }
  </script>
</body>

</html>
